<div class="main-page">
    <header>
      <div class="container-links">
        <div class="logo"></div>
        <button class="home" (click)="goTeam()"></button>
      </div>  
      <div class="search">
        <input [(ngModel)]="digimonName" type="text" placeholder="Nome do Digimon">
        <button (click)="searchDigimon()">Buscar</button>
      </div>
    </header>
    
    <main>
      <div class="show">
        <h1>Nome: {{ digimonData?.name | uppercase }}</h1>
        <h2>Atributos: {{ digimonData?.attributes[0]?.attribute }}</h2>
        <h2>Tipos: {{ digimonData?.types[0]?.type }}</h2>
      </div>
      <div class="moldura">
        <div class="white">
          <img [src]="digimonData?.images[0]?.href" alt="Imagem do Digimon">
        </div>
      </div>
    </main>
  </div>
